<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='./style.css'>
    <title>Rocket Media</title>

</head>

<body>
    <div class='card-container' id='card-container'>
        <div class='img'>
            <img src='./card-image.png'>
        </div>
        <div class='info'>
            <hr>
            <p class='title'>This is the card title (Open Sans)</p>
            <p class='description'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, animi.</p>
            <button id='submit' class='submit' type='submit'>See Details</button>
        </div>
    </div>

    <script type='text/javascript'>
        const details = function() {
            let answer = confirm('Click Event for SEE DETAILS. Would you like to see more?');
            if (!answer) {
                alert('aww, ok :(')
            } else {
                alert('WOO HOO!');
            }
        }

        document.getElementById('submit').addEventListener('click', details);
    </script>
</body>

</html>
